<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance-Management</title>
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- pure css link add  -->
    <link rel="stylesheet" href="style/style.css">

</head>

<body class="container">
    <header class="container d-flex justify-content-center mt-5">
        <h1>Finance Management</h1>
    </header>
    <main>
        <section class="container my-4">

            <div class="row row-col-1 row-cols-md-2 g-4">
                <!-- add image  -->
                <div class="col-12 col-7">
                    <img class="img-fluid" src="images/image1.jpg" alt="">
                </div>
                <!-- form part  -->
                <div class="col-12 col-5 ">
                    <div class="form-part p-4">
                        <div>
                            <h5 class="text-center">Income</h5>
                            <div class="input-field mb-1 d-flex align-items-center">
                                <label class="" for="">Income</label>
                                <input id="income-field" class="input" type="text">
                            </div>

                            <h5 class="text-center">Expenses</h5>

                            <div class="input-field mb-1 d-flex align-items-center">
                                <label for="">Food</label>
                                <input id="food-field" class="input" type="text">
                            </div>

                            <div class="input-field mb-1 d-flex align-items-center">
                                <label for="">Rent</label>
                                <input id="rent-field" class="input" type="text">
                            </div>

                            <div class="input-field mb-1 d-flex align-items-center">
                                <label for="">Clothes</label>
                                <input id="clothes-field" class="input" type="text">
                            </div>
                            <!-- calculate button  -->
                            <div class=" d-flex justify-content-center">
                                <button id="calculate-button"
                                    class="button bg-primary border rounded px-5 py-2 fw-bold mt-3">Calculate</button>
                            </div>

                            <!-- balance calculation after expenses -->
                            <h5 class="mt-2">Total Expenses: <span id="total-expenses">00</span></h5>
                            <h5>Balance: <span id="balance">00</span></h5>

                            <!-- savings part  -->
                            <div>
                                <div class="input-field mb-1 mt-3">
                                    <label for="">Save</label>
                                    <input id="save-input-field" style="width: 100px;" class="input" type="text">
                                    <span class="px-2">%</span>
                                    <button id="save-button"
                                        class="button bg-primary border rounded px-3 py-1 fw-bold ">Save</button>
                                </div>
                            </div>
                            <!-- savings calculation part  -->
                            <div class="mt-2">
                                <h5>Savings Amount: <span id="savings-amount">00</span> </h5>
                                <h5>Remaining Amount <span id="remaining-balance">00</span> </h5>
                            </div>

                        </div>

                        <div>
                            <p id="error-message">Please press correct input... </p>
                            <p id="error-message2">Don't try to lead luxurious life. Your salary is lower than leaving
                                cost. </p>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>




    <!-- js link add  -->
    <script src="js/index.js"></script>
    <!-- bootstrap script link add  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
